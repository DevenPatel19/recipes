<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Edit Recipe!</title>
  </head>

  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col">

          {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
              {% for category, message in messages %}
                {% if category =='update' %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
              {% endfor %}
            {% endif %}
          {% endwith %}

          <div class="card shadow">
              <h3 class="card-header text-success">Edit Recipe</h3>
            <div class="text-end">
              <div class="text-end mr-5 gap-2">
            <a class="btn btn-primary mr-5"href="/recipes/all">back to recipes</a>
            <a class="btn btn-danger mr-5"href="/logout">logout</a>
        </div>
            </div>
            <div class="card-body">

              <!-- START OF UPDATE FORM -->
              <div class="container">
                <form id=" "action="/recipes/{{ recipe.id }}/update_recipe" method="POST">
                  <div class="row">
                    <div class="col">
                      <input type="hidden" name="recipe_id" value="{{ recipe.id }}">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input
                          type="text"
                          name="name"
                          id="name"
                          class="form-control"
                          value="{{ recipe.name }}"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea
                          type="textarea"
                          name="description"
                          id="description"
                          class="form-control"
                          cols="255"
                          wrap="soft"
                          rows="5"
                        >{{ recipe.description }}</textarea>
                      </div>
                      <div class="mb-3">
                        <label for="instruction" class="form-label">Instructions:</label>
                        <textarea
                          type="textarea"
                          name="instruction"
                          id="instruction"
                          class="form-control"
                          cols="255"
                          wrap="soft"
                          rows="10"
                        >{{ recipe.instruction }}</textarea>
                      </div>
                    </div>
                  <div class="col">
                    <div class="mb-5 mt-5">
                      <label for="created_at" class="form-label">Date Cooked/Made:</label>
                      <input
                        type="datetime-local"
                        name="created_at"
                        id="created_at"
                        class="form-control"
                        value="{{ user.created_at }}"
                      />
                    </div>
                    <div class="mb-5 mt-5">
                      <div class="form-check">
                        <label class="form-check-label" for="is_under_301">
                          Is under 30 minutes
                        </label>
                        <input
                          type="radio"
                          name="is_under_30"
                          id="is_under_301"
                          class="form-check-input"
                          value=1 >
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="is_under_302">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="is_under_30"
                          id="is_under_302"
                          value=0
                          checked = checked>
                          Is NOT under 30 minutes
                        </label>
                      </div>
                    <div class="text-end">
                    <button type="submit" class="btn btn-success text-end">Submit Changes</button></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
        </div>

      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
